<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人社保计算软件-web版</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function calc() {
            //1.获取用户输入的工资
            sal = document.getElementById("salary").value;
            console.log(sal);// 输出工资“8000”
            salnum = parseInt(sal);// 8000
            //2.计算
            gr = salnum * 0.08;
            gs = salnum * 0.2;
            ylgr = salnum * 0.02;
            ylgs = salnum * 0.06;
            sygr = salnum * 0.006;
            sygs = salnum * 0.015;
            gsgs = salnum * 0.005;
            sy = salnum * 0.008;
            grgj = salnum * 0.12;
            gsgj = salnum * 0.12;
            grz = gr+ylgr+sygr+grgj;
            gsz = gs+ylgs+sygs+gsgs+sy+gsgj;
            gross =grz+gsz;
            //3.把计算结果放到单元格里
            document.getElementById("gr").innerText=gr;
            document.getElementById("gs").innerText=gs;
            document.getElementById("ylgr").innerText=ylgr;
            document.getElementById("ylgs").innerText=ylgs;
            document.getElementById("sygr").innerText=sygr;
            document.getElementById("sygs").innerText=sygs;
            document.getElementById("gsgs").innerText=gsgs;
            document.getElementById("sy").innerText=sy;
            document.getElementById("grgj").innerText=grgj;
            document.getElementById("gsgj").innerText=gsgj;
            document.getElementById("grz").innerText=grz;
            document.getElementById("gsz").innerText=gsz;
            document.getElementById("gross").innerText=gross;
        }
    </script>
</head>
<body>
<div class="container">
  <h2>个人社保计算软件-李小美开发版</h2>
  <table class="table table-bordered text-center">
      <tr>
          <td>工资</td>
          <td colspan="3">
              <input class="form-control" type="text" id="salary" placeholder="请输入您的工资">
          </td>
          <td>
              <button onclick="calc()" class="btn btn-danger btn-block">计算</button>
          </td>
      </tr>
      <tr class="bg-primary">
          <td>险种</td>
          <td>个人%</td>
          <td>个人</td>
          <td>公司%</td>
          <td>公司</td>
      </tr>
      <tr>
          <td>养老</td>
          <td>8%</td>
          <td id="gr"></td>
          <td>20%</td>
          <td id="gs"></td>
      </tr>
      <tr>
          <td>医疗</td>
          <td>2%</td>
          <td id="ylgr"></td>
          <td>6%</td>
          <td id="ylgs"></td>
      </tr>
      <tr>
          <td>失业</td>
          <td>0.5%</td>
          <td id="sygr"></td>
          <td>1.5%</td>
          <td id="sygs"></td>
      </tr>
      <tr>
          <td>工伤</td>
          <td></td>
          <td></td>
          <td>0.5%</td>
          <td id="gsgs"></td>
      </tr>
      <tr>
          <td>生育</td>
          <td></td>
          <td></td>
          <td>0.8%</td>
          <td id="sy"></td>
      </tr>
      <tr>
          <td>公积金</td>
          <td>12%</td>
          <td id="grgj"></td>
          <td>12%</td>
          <td id="gsgj"></td>
      </tr>
      <tr>
          <td>合计</td>
          <td>个人合计</td>
          <td id="grz"></td>
          <td>公司合计</td>
          <td id="gsz"></td>
      </tr>
      <tr>
          <td>总额</td>
          <td id="gross" colspan="4"></td>
      </tr>
  </table>
</div>


</body>
</html>
